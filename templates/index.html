<script>

    var selected = [];
    var states_list = [];
    
    
    
	var mymap = L.map('mapid').setView([37, -95.7], 3.5);

	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
		id: 'mapbox.streets'
	}).addTo(mymap);


        
	function getColor(d) {
		return '#40e0d0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

	}
       
 	var geojson;

	function resetHighlight(e) {
        setStyle(e.target)
	}

	function clickFeature(e) {
        var layer = e.target;
        toggleSelected(layer);
        setStyle(layer);
        updateList();
	}    
    
    
    
	function setStyle(layer) {
        var index = selected.indexOf(layer);
        if(index > -1){
            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });
            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        } else {
            geojson.resetStyle(layer);
		}
	}

        
    function toggleSelected(layer) {
        var index = selected.indexOf(layer);
        if(index > -1){
          selected.splice(index, 1);
        } else {
          selected.push(layer);
        }
    }
    
    function updateList() {
        states_list = []
        for (i = 0; i < selected.length; i++) {
            states_list.push(selected[i].feature.properties.name);
        } 
        document.getElementById("selected_states").innerHTML = states_list;
    }
    

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: clickFeature
		});
	}

	geojson = L.geoJson(statesData, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(mymap);
    
    
    document.getElementById('state_submit').onsubmit = function() {
        document.getElementById('submitted_states').value = states_list;
    };

        }
    });

</script>
